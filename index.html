<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-image: url('image/background.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			margin: 1.5in;
			font-family: Arial, sans-serif;
		}
		
		header {
			background-color: #333;
			color: white;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1;
			box-shadow: 0 2px 5px rgba(0,0,0,0.5);
		}
		
		header h1 {
			font-size: 0px;
			margin: 0;
		}
		
		header ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
		}
		
		header li {
			margin: 0 20px;
		}
		
		header a {
			color: black;
			text-decoration: none;
			font-size: 20px;
		}
		
		header a:hover {
			border-bottom: 2px solid white;
		}
		
		main {
			padding: 100px 20px 20px 20px;
			text-align: center;
			color: white;
			font-size: 24px;
			margin-top: 80px;
		}
		
		footer {
			background-color: #0000FF;
			color: white;
			padding: 10px;
			text-align: center;
			position: fixed;
			bottom: 0;
			width: 100%;
			font-size: 5px;
			box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 5px;
		}
		/* Media queries for smaller screens */
		@media only screen and (max-width: 768px) {
			.container {
				max-width: 720px;
				padding: 10px;
			}
			header h1 {
				font-size: 24px;
			}
			header a {
				font-size: 16px;
			}
			main {
				font-size: 20px;
				padding: 50px 10px 10px 10px;
			}
			footer {
				font-size: 12px;
			}
		}
		
		/* Media queries for even smaller screens */
		@media only screen and (max-width: 480px) {
			.container {
				max-width: 320px;
				padding: 5px;
			}
			header h1 {
				font-size: 20px;
			}
			header a {
				font-size: 14px;
			}
			main {
				font-size: 16px;
				padding: 50px 5px 5px 5px;
			}
			footer {
				font-size: 10px;
			}
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="research.html">Research Interest</a></li>
				<li><a href="publication.html">Publication</a></li>
				<li><a href="software.html">Software</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="container">
			<h2>Basanta Welcome you. You are on Home Page</h2>
			<p>This is the home page of my website. Use the navigation links above to explore other pages.</p>
		</div>
	</main>
	<footer>
		<div class="container">
			<p>&copy; 2023 Basanta. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
