<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-image: url('image/background.jpg');
			background-size: cover;
			margin: 0;
			padding: 0;
			height: 100vh; /* set height to full viewport height */
		}
		header {
			background-color: black;
			color: white;
			padding: 20px;
			position: fixed;
			top: 2in; /* push down header by 2 inches */
			left: 0;
			width: 100%;
			z-index: 1;
		}
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav a {
			color: white;
			text-decoration: none;
			font-size: 20px;
			margin-right: 20px;
			transition: all 0.3s ease-in-out;
		}
		nav a:hover {
			color: #FFA500;
			transform: scale(1.1);
		}
		footer {
			color: white;
			padding: 20px;
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			z-index: 1;
		}
		.container {
			margin: 80px auto;
			max-width: 1200px;
			padding: 0 20px;
			z-index: 2;
		}
		h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<a href="index.html">Home</a>
			<a href="research.html">Research Interest</a>
			<a href="publication.html">Publication</a>
			<a href="software.html">Software</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>
	<div class="container">
		<h1>Welcome to My Website</h1>
	</div>
	
	<footer>
		&copy; 2023 My Website
	</footer>
</body>
</html>
