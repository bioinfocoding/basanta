<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url("image/background.jpg");
			background-size: cover;
		}
		
		header {
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0,0,0,.3);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 1.5in 0;
			z-index: 100;
		}
		
		header nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}
		
		header nav ul li {
			display: inline-block;
			margin: 0 15px;
		}
		
		header nav ul li a {
			color: #000;
			font-size: 18px;
			text-transform: uppercase;
			text-decoration: none;
			padding: 10px 0;
			border-bottom: 2px solid transparent;
			transition: border-bottom 0.2s;
		}
		
		header nav ul li a:hover {
			border-bottom: 2px solid #000;
			background-color: #000;
			color: #fff;
			padding: 12px 0;
		}

		footer {
			color: #000;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			padding: 50px 0;
			position: relative;
			z-index: 1;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Research Interest</a></li>
				<li><a href="#">Publication</a></li>
				<li><a href="#">Software</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<div style="height: 1.5in;"></div>
	
	<div style="background-color: rgba(255,255,255,0.7); padding: 20px;">
		<h1>Welcome to My Website</h1>
	</div>
	
	<footer>
		&copy; 2023 My Website
	</footer>
</body>
</html>
